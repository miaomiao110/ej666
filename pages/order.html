<script>
	var baseURL = "http://134.175.154.93:6677";
// 加载数据


function reloadData(){
	var url = baseURL+"/order/findAllOrder";
	$.get(url,function(response,status){
		//1. 将tbody清空
		$("#order_tbl tbody").empty();
		//2. 追加新的值
		response.data.forEach(function(item){
			var newTr = $(`<tr>
				<td><input type="checkbox" value="`+item.id+`"></td>
				<td>`+item.id+`</td>
				<td>`+item.orderTime+`</td>
				<td>`+item.total+`</td>
				<td>`+item.customerId+`</td>
				<td>`+item.waiterId+`</td>
				<td>`+item.addressId+`</td>
				<td>
					<a class="btn_del" href="javascript:void(0)">删除</a>
					<a class="btn_details" href="javascript:void(0)">详情</a>
				</td>
			</tr>`);
			$("#order_tbl").append(newTr)
		});
	});
}

// 文档加载完毕之后执行
$(function(){
	//调用重载数据
	reloadData();
	//在此之后添加事件



	// 为批量删除按钮绑定事件
	

	$("#btn_batch_del").click(function(){
		var ids = 
		$("#order_tbl input:checkbox").filter(":checked")

		.map(function(index,item){
			return $(item).val();
			})

		.toArray();

		// 调用后台接口删除顾客信息
		/*
		[1,2]
		"ids=1&ids=2"
		*/
		var data ="";
		for(var key in ids){
			var id = ids[key];
			if(key==0){
				data+="ids="+id
			} else {
				data+="&ids="+id
			}
		}


		console.log(ids)
		






       

if (ids.length==0){
			alert("请勾选批量删除");
		}else{
			console.log(ids.length)
		}




		$.ajax({
			url:baseURL+"/order/batchDeleteOrder",
			method:"post",
			data:data,
			success:function(result){
				// console.log(result);
                if(result.status === 200){
					alert("批量删除成功");
					// 更新页面
					reloadData();
				} else {
					alert(result.message);
				}
			}
		})
	})





})
</script>

	</div>
